<!DOCTYPE html>
<html lang="fr" > <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Main Eventers</title>
    <meta name="description" content="Projet HTML et CSS de groupe">
    <meta name="author" content="Laura Belferroum, Emilie Lamy, Tanguy Scholtes, Stephane Wiertz">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <main>
        <section id="contact" class="section">
            <h2 class="section-title">Need an Events ?</h2>
            <div class="rectangle-underline"></div>

            <form class="contact-form" action="" method="">
                <div class="input-wrapper">
                    <label for="contact-name" class="form-label">Name *</label>
                    <input type="text" id="contact-name" name="contact-name" class="form-input" />
                </div>

                <div class="input-wrapper">
                    <label for="contact-lastname" class="form-label">Lastname *</label>
                    <input type="text" id="contact-lastname" name="contact-lastname" class="form-input" />
                </div>

                <div class="input-wrapper">
                    <label for="contact-mail" class="form-label">E-mail *</label>
                    <input type="mail" id="contact-mail" name="contact-mail" class="form-input" />
                </div>

                <label for="contact-description" class="form-label">Description</label>
                <textarea id="contact-description" name="contact-description" class="form-input form-textarea"></textarea>

                <p class="button-wrapper">
                    <button class="form-button button">Send</button>
                </p>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content-wrapper">
            <p class="uppercase footer-text">Main Eventers</p>
            <nav class="social">
                <h2 class="nav-title">Social Networks</h2>
                <a href="https://fr.linkedin.com" target="_blank" class="social-link linkedin"><span class="logo fab fa-linkedin-in"></span></a>
                <a href="https://www.instagram.com/" target="_blank" class="social-link instagram"><span class="logo fab fa-instagram"></span></a>
                <a href="https://twitter.com/?lang=fr" target="_blank" class="social-link twitter"><span class="logo fab fa-twitter"></span></a>
                <a href="https://www.facebook.com/" target="_blank" class="social-link facebook"><span class="logo fab fa-facebook-f"></span></a>
            </nav>
        </div>
    </footer>
</body>
</html>
